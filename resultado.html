                   </tr>
                   <tr>

                   </tr>
                   <tr>
                    <td>Carvão</td>
                    <td id="quantidade_carvao"></td> <!--ITERAR O CALCULO-->
                   </tr>
                   <tr>
                    <td>Sal</td>
                    <td id="quantidade_sal"></td> <!--ITERAR O CALCULO-->
                   </tr>
                   <tr>
                    <td>Gelo</td>
                    <td id="quantidade_gelo"></td> <!--ITERAR O CALCULO-->
                   </tr>
                </tbody>
            </table>
        </div>

        <button id="botao-confirmar" onclick="voltar()">Voltar</button>
    </div>

    
    <script src="./src/js/calculos.js"></script>
